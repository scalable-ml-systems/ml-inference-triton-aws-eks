apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: triton-metrics
  namespace: monitoring
  labels:
    release: monitoring   # must match your Prometheus Operator's selector
spec:
  namespaceSelector:
    matchNames:
    - inference           # tells Prometheus to look into the inference namespace
  selector:
    matchLabels:
      app: triton         # must match the labels on your Triton Service
  endpoints:
  - port: metrics         # matches the "metrics" port in triton-service.yaml
    interval: 30s
